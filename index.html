<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolCanvasClock</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="background-color:#000; border-radius: 50%; position: absolute; inset: 50%; translate: -50% -50%"></canvas>
    <script>
        let canvas = document.getElementById("canvas"),
        ctx = canvas.getContext("2d"),
        radius = canvas.height / 2;

        ctx.translate(radius, radius);
        radius = radius * 0.99;
        setInterval(drawClock, 0);

        function drawClock() {
            drawFace(ctx, radius);
            drawNumbers(ctx, radius);
            drawTime(ctx, radius);
            drawBorder(ctx, radius);
        }

        function drawFace(ctx, radius) {
            let grad;
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = grad;
            ctx.lineWidth = radius * 0.1;
            ctx.stroke();
            ctx.beginPath();
        }

        function drawNumbers(ctx, radius) {
            let ang, num;
            ctx.font = "35px segoe ui";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            ctx.fillStyle = '#000';
            ctx.fill();
            for(num = 1; num < 13; num++){
                ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.85);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.85);
                ctx.rotate(-ang);
            }
        }

        function drawTime(ctx, radius){
            let now = new Date(),
            hour = now.getHours(),
            minute = now.getMinutes(),
            second = now.getSeconds();
            //hour
            hour = hour % 12;
            hour = (hour * Math.PI / 6) +
            (minute * Math.PI / (6 * 60)) +
            (second * Math.PI / (360 * 60));

            drawHand(ctx, hour, radius * 0.5, radius * 0.07);
            //minute
            minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
            drawHand(ctx, minute, radius * 0.7, radius * 0.07);
            // second
            second = second * Math.PI / 30;
            drawHand(ctx, second, radius * 0.75, radius * 0.02);
        }

        function drawHand(ctx, pos, length, width) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.moveTo(0,0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }

        function drawBorder(ctx, radius) {
            let grad = ctx.createLinearGradient(0, 0, 200, 0);
            grad.addColorStop(0, "#f00");
            grad.addColorStop(1, "#000");

            // Fill with gradient
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 500, 500);
        }
    </script>
</body>
</html>
